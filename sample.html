<!DOCTYPE html>
<html>
  <head>
    <title>My Static Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin: 0;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Static Webpage</h1>
    </header>

    <main>
      <h2>About Me</h2>
      <img src="https://placekitten.com/400/300" alt="A cute kitten">
      <p>Hi, I'm Jane Doe. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ut tellus quis metus bibendum euismod. Morbi blandit diam quis facilisis pellentesque.</p>
      <h2>My Hobbies</h2>
      <ul>
        <li>Reading</li>
        <li>Hiking</li>
        <li>Playing guitar</li>
      </ul>
    </main>

    <footer>
      <p>&copy; 2023 Jane Doe</p>
    </footer>
  </body>
</html>
